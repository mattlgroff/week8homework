<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Bootstrap Theme -->
  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

  <!-- Script -->
  <script src="assets/javascript/logic.js"></script>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Moment JS -->
  <script src="assets/javascript/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Choo Choo Train Timetable</h1>
      <h3 class="text-center">Trains keep on rollin'!</h3>
    </div>


    <!-- Current Emmployees -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>

          <div class="panel-body">
            <div class="row">

              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>

                <tbody id="train-data">

                </tbody>

              </table>

            </div>
            </div>
            </div>
          </div>
        </div>

    <!-- Add Employee -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>

          <div class="panel-body">

            <form>
              <div class="form-group">
                <label for="employee-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>

              <div class="form-group">
                <label for="role">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>

              <div class="form-group">
                <label for="start-date">First Train Time</label>
                <input class="form-control" id="start-time" type="time">
              </div>

              <div class="form-group">
                <label for="monthly-rate">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>

              <button class="btn btn-primary" id="submit" type="submit">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- Main Container -->

</body>

</html>
